<div id="social-icons-nav-area" class="social-icons-nav-area">
    <ul class="social-icons">
        {% if facebook_link %}
        <li><a title="Facebook" target="_blank" href="{{ facebook_link }}"><img src="/static/fibanez_social/theme/img/facebook-icon.png" class="fa-facebook"></img></a></li>
        {% endif %}
        {% if twitter_link %}
        <li><a title="Twitter" target="_blank" href="{{ twitter_link }}"><img src="/static/fibanez_social/theme/img/twitter-icon.png" class="fa-twitter"></img></a></li>
        {% endif %}
        {% if linkedin_link %}
        <li><a title="LinkedIn" target="_blank" href="{{ linkedin_link }}"><img src="/static/fibanez_social/theme/img/linkedin-icon.png" class="fa-linkedin"></img></a></li>
        {% endif %}
    </ul>
</div>
